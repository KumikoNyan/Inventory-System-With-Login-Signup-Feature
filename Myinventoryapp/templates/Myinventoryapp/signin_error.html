{% extends 'Myinventoryapp/base.html' %}
{% load static %}

{% block content %}
<div class="col-md-8">

    <div class="card">
        <div class="card-header">
            <h5 class="card-title">Account Details:</h5>
            <div class="alert alert-danger" role="alert">Wrong username or password captain!</div> <!--try adding role="alert" here-->
        </div>
        <div class="card-body">

            <form method="POST" action="{% url 'SignIn' %}">{% csrf_token %}

                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input class="form-control w-50" id="username" name="username">
                        </div>
        
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <label for="password">Password (Admin will never ask for this!):</label>
                            <input type="password" class="form-control w-50" id="password" name="password">
                        </div>
        
                    </div>
                </div>

                <button type="submit" class="mt-3 btn btn-success">Sign In</button>
            </form>
            <a href="{% url 'Register' %}">Create a new account? Register</a>               

        </div>
    </div>

</div>
{% endblock %}
