{% extends 'Myinventoryapp/base.html' %}
{% load static %}

{% block content %}
<div class="col-md-8">

    <div class="card">
        <div class="card-header">
            <h5 class="card-title">Account Management:</h5>
            <div class="alert alert-danger" role="alert">Unable to Change Password!</div>
        </div>
        <div class="card-body">

            <form method="POST" action="{% url 'ManageAcc' pk=v.pk %}">{% csrf_token %}

                <div class="form-group">
                    <label for="sumname">Username:</label>
                    <input type="text" class="form-control w-50" id="sumname" name="sumname" value="{{v.acc_user}}" disabled>
                </div>
                <a href="{% url 'ChangePass' pk=v.pk %}" class="mt-3 ml-3 btn btn-danger">Change Password</a>
                <a href="{% url 'DeleteAcc' pk=v.pk %}" class="mt-3 ml-3 btn btn-danger">Delete, Are You Sure?</a>
                <a href="{% url 'view_bottles' pk=v.pk %}" class="mt-3 ml-3 btn btn-danger">Back to Menu</a>
            </form>              
        </div>
    </div>
</div>
{% endblock %}
