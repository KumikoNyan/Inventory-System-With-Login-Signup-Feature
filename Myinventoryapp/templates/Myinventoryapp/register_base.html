{% extends 'Myinventoryapp/base.html' %}
{% load static %}

{% block content %}
<div class="col-md-8">

    <div class="card">
        <div class="card-header">
            <h5 class="card-title">Enter The Details For Your New Account:</h5>
        </div>
        <div class="card-body">

            <form method="POST" action="{% url 'Register' %}">{% csrf_token %}

                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                            <label for="n_username">Username:</label>
                            <input class="form-control w-50" id="n_username" name="n_username">
                        </div>
        
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <label for="n_password">Password (Admin will never ask for this!):</label>
                            <input type="password" class="form-control w-50" id="n_password" name="n_password">
                        </div>
        
                    </div>
                </div>
                {{error}}
                <button type="submit" class="mt-3 btn btn-info">Register</button>
            </form>              
        </div>
    </div>
</div>
{% endblock %}
